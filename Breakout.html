<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        canvas {
            background-color: #fff;
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const W = canvas.width;
        const H = canvas.height;

        const CLICK_ZONES = {
            restartY: H / 2 + 50,
            homeY: H / 2 + 90
        };

        let currentHighScore = 0;

        const POWERUP_TYPES = ['LIFE', 'MULTIBALL', 'BOMB'];

        const game = {
            balls: [], 
            paddle: { width: 120, height: 15, x: W / 2, y: H - 50 }, 
            bricks: [],
            powerUps: [], 
            brickInfo: { rowCount: 5, colCount: 9, width: 75, height: 20, padding: 10, offsetTop: 50, offsetLeft: 30 },
            score: 0,
            highScore: currentHighScore, 
            lives: 3,
            isPaused: false,
            isGameOver: false,
            isGameWon: false,
            ballLaunched: false, 
            waitingForRespawn: false,
            keys: { rightPressed: false, leftPressed: false }
        };

        function initBall() {
            return { x: W / 2, y: H / 2, radius: 10, dx: 0, dy: 0 };
        }

        function createBricks() {
            const { rowCount, colCount, width, height, padding, offsetTop, offsetLeft } = game.brickInfo;
            game.bricks = []; 
            for (let c = 0; c < colCount; c++) {
                game.bricks[c] = [];
                for (let r = 0; r < rowCount; r++) {
                    const brickX = (c * (width + padding)) + offsetLeft;
                    const brickY = (r * (height + padding)) + offsetTop;
                    
                    let powerUp = null;
                    if (Math.random() < 0.15) {
                        const rand = Math.random();
                        if (rand < 0.4) powerUp = 'LIFE';       
                        else if (rand < 0.8) powerUp = 'MULTIBALL'; 
                        else powerUp = 'BOMB';                  
                    }

                    game.bricks[c][r] = { 
                        x: brickX, 
                        y: brickY, 
                        width: width, 
                        height: height, 
                        visible: true,
                        powerUp: powerUp 
                    };
                }
            }
        }

        function spawnPowerUp(x, y, type) {
            game.powerUps.push({
                x: x,
                y: y,
                type: type,
                dy: 3, 
                width: 30,
                height: 30
            });
        }

        function clearCanvas() { ctx.clearRect(0, 0, W, H); }

        function drawBalls() {
            game.balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#e74c3c';
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawPaddle() {
            const { x, y, width, height } = game.paddle;
            ctx.beginPath();
            ctx.rect(x - width / 2, y, width, height);
            ctx.fillStyle = '#3498db';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            const { rowCount, colCount } = game.brickInfo;
            for (let c = 0; c < colCount; c++) {
                if (!game.bricks[c]) continue; 
                for (let r = 0; r < rowCount; r++) {
                    const brick = game.bricks[c][r];
                    if (brick && brick.visible) { 
                        ctx.beginPath();
                        ctx.rect(brick.x, brick.y, brick.width, brick.height);
                        
                        if (brick.powerUp === 'BOMB') ctx.fillStyle = '#555'; 
                        else if (brick.powerUp) ctx.fillStyle = '#f1c40f';    
                        else ctx.fillStyle = '#2ecc71';                        
                        
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawPowerUps() {
            game.powerUps.forEach(p => {
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                if (p.type === 'LIFE') {
                    ctx.fillText('â¤ï¸', p.x + p.width/2, p.y + p.height/2);
                } else if (p.type === 'MULTIBALL') {
                    ctx.fillText('âš¾', p.x + p.width/2, p.y + p.height/2);
                } else if (p.type === 'BOMB') {
                    ctx.fillText('ðŸ’£', p.x + p.width/2, p.y + p.height/2);
                }
            });
        }

        function drawUI() {
            ctx.font = 'bold 20px Arial';
            ctx.fillStyle = '#333';
            ctx.textBaseline = 'alphabetic';
            
            ctx.textAlign = 'left'; 
            ctx.fillText(`Score: ${game.score}`, 20, 30);

            ctx.textAlign = 'right'; 
            ctx.fillText(`Lives: ${game.lives}`, W - 20, 30);
            
            ctx.font = '16px Arial'; 
            ctx.fillStyle = '#555'; 
            ctx.textAlign = 'center'; 
            ctx.fillText(`High Score: ${game.highScore}`, W / 2, H - 15);
        }

        function drawEndGameMessage() {
            document.body.style.backgroundColor = '#333';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, W, H);
            
            ctx.textAlign = 'center';
            ctx.font = '40px Arial';
            ctx.fillStyle = 'white';
            let message = game.isGameWon ? 'YOU WIN!' : 'GAME OVER';
            ctx.fillText(message, W / 2, H / 2 - 50); 
            
            ctx.font = '20px Arial';
            ctx.fillStyle = '#ccc';
            ctx.fillText(`Final Score: ${game.score}`, W / 2, H / 2); 
            
            ctx.fillStyle = '#4CAF50'; 
            ctx.fillText('Click to Restart', W / 2, CLICK_ZONES.restartY); 
            
            ctx.fillStyle = '#FF9800'; 
            ctx.fillText('Click to Go Home', W / 2, CLICK_ZONES.homeY); 
            ctx.textAlign = 'start'; 
        }

        function moveBalls() {
            for (let i = game.balls.length - 1; i >= 0; i--) {
                let b = game.balls[i];
                b.x += b.dx;
                b.y += b.dy;

                if (b.y + b.dy > H - b.radius) {
                    game.balls.splice(i, 1); 
                }
            }

            if (game.balls.length === 0 && game.ballLaunched) {
                game.lives--;
                if (game.lives <= 0) {
                    game.isGameOver = true;
                } else {
                    resetBallAndPaddle();
                }
            }
        }

        function updatePaddle() {
            const { paddle, keys } = game;
            const paddleSpeed = 8; 
            if (keys.leftPressed) {
                paddle.x -= paddleSpeed;
                if (paddle.x < paddle.width / 2) paddle.x = paddle.width / 2;
            }
            if (keys.rightPressed) {
                paddle.x += paddleSpeed;
                if (paddle.x > W - paddle.width / 2) paddle.x = W - paddle.width / 2;
            }
        }

        function updatePowerUps() {
            for (let i = game.powerUps.length - 1; i >= 0; i--) {
                let p = game.powerUps[i];
                p.y += p.dy;

                if (p.y + p.height >= game.paddle.y &&
                    p.y <= game.paddle.y + game.paddle.height &&
                    p.x + p.width >= game.paddle.x - game.paddle.width / 2 &&
                    p.x <= game.paddle.x + game.paddle.width / 2) {
                    
                    applyPowerUp(p.type);
                    game.powerUps.splice(i, 1); 
                } 
                else if (p.y > H) {
                    game.powerUps.splice(i, 1);
                }
            }
        }

        function applyPowerUp(type) {
            if (type === 'LIFE') {
                game.lives++;
            } else if (type === 'BOMB') {
                game.lives--;
                if (game.lives <= 0) game.isGameOver = true;
            } else if (type === 'MULTIBALL') {
                const newBall = { 
                    x: game.paddle.x, 
                    y: game.paddle.y - 20, 
                    radius: 10, 
                    dx: (Math.random() - 0.5) * 10, 
                    dy: -6 
                };
                game.balls.push(newBall);
            }
        }

        function checkWallCollision() {
            game.balls.forEach(ball => {
                if (ball.x + ball.dx > W - ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
                if (ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;
                
                if (ball.y + ball.dy > game.paddle.y - ball.radius) {
                    if (ball.x > game.paddle.x - game.paddle.width / 2 &&
                        ball.x < game.paddle.x + game.paddle.width / 2) {
                        
                        ball.y = game.paddle.y - ball.radius; 
                        ball.dy = -ball.dy;
                        let collidePoint = (ball.x - game.paddle.x) / (game.paddle.width / 2);
                        ball.dx = collidePoint * 8; 
                    }
                }
            });
        }

        function checkBrickCollision() {
            const { rowCount, colCount } = game.brickInfo;
            
            game.balls.forEach(ball => {
                for (let c = 0; c < colCount; c++) {
                    for (let r = 0; r < rowCount; r++) {
                        const brick = game.bricks[c][r];
                        if (brick && brick.visible) { 
                            if (ball.x + ball.radius > brick.x && 
                                ball.x - ball.radius < brick.x + brick.width &&
                                ball.y + ball.radius > brick.y && 
                                ball.y - ball.radius < brick.y + brick.height) {
                                
                                ball.dy = -ball.dy; 
                                brick.visible = false;
                                game.score++;
                                
                                if (brick.powerUp) {
                                    spawnPowerUp(brick.x, brick.y, brick.powerUp);
                                }

                                if (game.score > game.highScore) {
                                    game.highScore = game.score;
                                }

                                checkWinCondition(); 
                            }
                        }
                    }
                }
            });
        }

        function checkWinCondition() {
            let visibleBricks = 0;
            for (let c = 0; c < game.brickInfo.colCount; c++) {
                for (let r = 0; r < game.brickInfo.rowCount; r++) {
                    if (game.bricks[c][r].visible) visibleBricks++;
                }
            }
            if (visibleBricks === 0) {
                game.waitingForRespawn = true;
            }
        }

        function checkRespawnCondition() {
            if (game.waitingForRespawn) {
                const allBallsDown = game.balls.every(b => b.y > H * 0.6);
                
                if (allBallsDown) {
                    createBricks();
                    game.waitingForRespawn = false;
                }
            }
        }

        function resetBallAndPaddle() {
            game.balls = []; 
            game.balls.push(initBall()); 

            game.paddle.x = W / 2; 
            game.balls[0].x = game.paddle.x; 
            game.balls[0].y = game.paddle.y - game.balls[0].radius; 
            game.balls[0].dx = 0; 
            game.balls[0].dy = 0; 
            
            game.ballLaunched = false; 
            game.waitingForRespawn = false; 
            game.powerUps = []; 
        }

        function launchBall() {
            if (game.ballLaunched) return;
            game.ballLaunched = true;
            const speed = 6; 
            
            game.balls.forEach(ball => {
                ball.dx = speed * (Math.random() > 0.5 ? 1 : -1); 
                ball.dy = -speed; 
            });
        }

        function restartGame() {
            game.score = 0;
            game.lives = 3;
            game.isGameOver = false;
            game.isGameWon = false;
            game.isPaused = false;
            
            document.body.style.backgroundColor = '#f0f0f0';
            
            createBricks();
            resetBallAndPaddle();
        }

        // ---[ ì—¬ê¸° ë¶€ë¶„ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤ ]---
        function goHome() {
            // ë¶€ëª¨ ì°½(index.html)ì˜ ìŠ¤í¬ë¦½íŠ¸ë¥¼ ì‹¤í–‰í•˜ì—¬ í™ˆìœ¼ë¡œ ì „í™˜
            if (window.parent && typeof window.parent.loadGame === 'function') {
                window.parent.loadGame('home');
            } else {
                // ì•ˆë˜ë©´ ì „ì²´ íŽ˜ì´ì§€ ì´ë™
                window.top.location.href = 'index.html'; 
            }
        }
        // ----------------------------------

        function update() {
            if (game.isPaused || game.isGameOver) return;
            updatePaddle(); 
            if (game.ballLaunched) {
                moveBalls();
                updatePowerUps();
                checkWallCollision();
                checkBrickCollision();
                checkRespawnCondition(); 
            } else {
                if (game.balls.length > 0) {
                    game.balls[0].x = game.paddle.x;
                    game.balls[0].y = game.paddle.y - game.balls[0].radius;
                }
            }
        }

        function draw() {
            clearCanvas();
            drawBricks();
            drawPowerUps();
            drawBalls();
            drawPaddle();
            drawUI();
            if (game.isGameOver) {
                drawEndGameMessage();
            }
        }

        function gameLoop() {
            update(); 
            draw();     
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') game.keys.rightPressed = true;
            else if (e.key === 'Left' || e.key === 'ArrowLeft') game.keys.leftPressed = true;
            else if (e.key === 'p' || e.key === 'P') game.isPaused = !game.isPaused;
            else if (e.key === 'Up' || e.key === 'ArrowUp' || e.key === ' ') launchBall(); 
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') game.keys.rightPressed = false;
            else if (e.key === 'Left' || e.key === 'ArrowLeft') game.keys.leftPressed = false;
        }
        
        canvas.addEventListener('click', (e) => {
            if (game.isGameOver) {
                const rect = canvas.getBoundingClientRect();
                const clickY = e.clientY - rect.top;
                
                if (clickY > CLICK_ZONES.restartY - 20 && clickY < CLICK_ZONES.restartY + 20) {
                    restartGame();
                }
                else if (clickY > CLICK_ZONES.homeY - 20 && clickY < CLICK_ZONES.homeY + 20) {
                    goHome();
                }
            } else if (!game.ballLaunched) {
                launchBall();
            }
        });

        resetBallAndPaddle(); 
        createBricks(); 
        gameLoop();      

    </script>
</body>
</html>
