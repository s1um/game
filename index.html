<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ÎØ∏Îãà Í≤åÏûÑ Ï≤úÍµ≠</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Jua', sans-serif; 
            background-color: #1a1a2e; 
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            height: 80px;
            background-color: #16213e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border-bottom: 2px solid #0f3460;
        }

        .logo {
            font-size: 32px;
            color: #e94560; 
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.7);
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #a0a0a0;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a:hover, nav a.active {
            color: #fff;
            background-color: #0f3460;
            border-color: #00ffcc; 
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
            transform: translateY(-2px);
        }
                
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .screen-container {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            background: #000;
            border-radius: 15px;
            border: 4px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .footer-deco {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: #555;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="loadGame('home', null)">üëæ ARCADE ZONE</div>
        <nav>
            <ul>
                <li><a href="#" onclick="loadGame('home', this);" class="active">üè† Ìôà</a></li>
                <li><a href="#" onclick="loadGame('apple', this);">üçé ÏÇ¨Í≥ºÍ≤åÏûÑ</a></li>
                <li><a href="#" onclick="loadGame('breakout', this);">üß± Î≤ΩÎèåÍπ®Í∏∞</a></li>
                <li><a href="#" onclick="loadGame('snake', this);">üêç Î±ÄÍ≤åÏûÑ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="screen-container">
            <iframe id="gameFrame" src="main.html" title="Game Screen"></iframe>
        </div>
        <div class="footer-deco">READY PLAYER ONE</div>
    </main>

    <script>
        function loadGame(gameType, element) {
            const frame = document.getElementById('gameFrame');
            let targetSrc = "main.html"; 

            if (gameType === 'apple') targetSrc = "apple.html";
            else if (gameType === 'breakout') targetSrc = "Breakout.html";
            else if (gameType === 'snake') targetSrc = "Snake Game.html";
            
            frame.src = targetSrc;

            const links = document.querySelectorAll('nav a');
            links.forEach(link => link.classList.remove('active'));
            
            if (element) {
                element.classList.add('active');
            } else if (gameType === 'home') {
                links[0].classList.add('active');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const menu = urlParams.get('menu');
            
            if (menu) {
                const targetLink = document.querySelector(`nav a[onclick*="'${menu}'"]`);
                if (targetLink) {
                    loadGame(menu, targetLink);
                }
            }
        });
    </script>
</body>
</html>
